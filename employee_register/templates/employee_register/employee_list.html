{% extends "employee_register/base.html" %} <!-- spécifier le dossier source qu'on veut étendre -->


{% block content %}
<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>Full Name</td>
            <td>Mobile</td>
            <td>Position</td>
        </tr>
    </thead>
    <tbody>
        {% for employee in employee_list %}
            <tr>
                <td>{{employee.fullname}}</td>
                <td>{{employee.mobile}}</td>
                <td>{{employee.position}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
